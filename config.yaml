# Identificador del vehículo (único por instancia)
device_id: "COMBI-001"

# Configuración de simulación
simulation:
  initial_scenario: "parada_normal"
  speed: 1.0  # Velocidad de simulación (1x, 2x, etc.)
  auto_loop: true  # Repetir escenario al terminar

# Frecuencias de sensores (Hz)
sensors:
  gps:
    frequency: 1.0  # 1 Hz = cada 1 segundo
    initial_position:
      latitude: 19.4326
      longitude: -99.1332
  
  mpu6050:
    frequency: 2.0  # 2 Hz = cada 500ms
    accel_threshold: 0.8  # m/s²
    turn_threshold: 30.0  # grados/s
  
  vl53l0x:
    frequency: 10.0  # 10 Hz = cada 100ms
    threshold: 300  # mm (30cm)
  
  camera:
    frequency: 5.0  # 5 Hz = cada 200ms
    confidence: 0.6  # Umbral YOLO

# Timeouts (segundos)
timeouts:
  door_close_confirm: 5.0
  max_monitoring: 60.0
  exit_confirmation: 3.0
  entry_min: 3.0
  entry_max: 8.0

# Umbrales
thresholds:
  movement_kmh: 3.0  # km/h para considerar movimiento
  distance_mm: 300   # mm para puerta abierta/cerrada

# Configuración MQTT
mqtt:
  enabled: false  # Cambiar a true cuando tengas broker
  broker: "tcp://localhost:1883"  # Cambiar por tu broker EC2
  client_id: "combi-001-simulator"
  username: ""  # Opcional
  password: ""  # Opcional
  qos: 1  # 0, 1, o 2
  retain: false
  
  # Topics
  topics:
    hybrid: "vehicle/{device_id}/hybrid"
    passenger: "vehicle/{device_id}/passenger"
    gps: "vehicle/{device_id}/gps"
    door: "vehicle/{device_id}/door"
    status: "vehicle/{device_id}/status"
  
  # Opciones de publicación
  publish_interval: 1.0  # segundos (publicar cada 1s)
  publish_gps: true
  publish_hybrid: true
  publish_passenger: true
  publish_door: true

# Configuración de UI
ui:
  window:
    width: 1280
    height: 720
    title: "Simulador Transporte - {{device_id}}"
  theme: "dark"
  fps: 60